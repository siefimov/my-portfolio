<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .container {
         border: 10px solid red;

      }

      .text {
         display: flex;
      }

      .text p {
         display: inline-block;
         border: 3px solid blue;
      }

      .html-full {
         margin: auto 0 auto 15px;

         width: 200px;
         height: 10px;
         background-color: rgb(198, 193, 193);
         position: relative;
      }

      .html-progress {
         position: absolute;
         top: 0;
         left: 0;
         height: inherit;
         width: 60%;
         background-color: rgb(0, 179, 255);
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="text">
         <p>80%</p>
         <div class="html-full">
            <span class="html-progress"></span>
         </div>
      </div>
   </div>

</body>

</html>
